<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="image">
      <img src="./assets/Animated_Shape.svg" alt="" srcset="" />
    </div>
    <div class="content">
      <p class="dummy-text">
        This is not a real online service! Lorem ipsum dolor sit amet
        consectetur, adipisicing elit. Necessitatibus, commodi!
      </p>
      <p class="dummy-text">Sign up now to get started.</p>
      <p class="dummy-text">You <em>know</em> you want to.</p>

      <form action="">
        <p class="form-title">Let's do this!</p>
        <div class="left-controls controls">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />

          <label for="last-name ">Last Name</label>
          <input type="text" id="last-name" />

          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="right-controls controls">
          <label for="tel">Telephone</label>
          <input type="tel" id="tel" />

          <label for="password">Password</label>
          <input type="password" id="password" />

          <label for="password">Confirm Password</label>
          <input type="password" id="confirm-password" />
        </div>

      </form>
      <button class="btn" type="submit">Create Account</button>

      <p class="foot">Already have and account? <a>Login</a></p>
    </div>
  </body>
</html>
